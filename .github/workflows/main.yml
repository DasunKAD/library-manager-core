name: Docker Build and Push

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          
      - name: Ensure mvnw is executable
        run: chmod +x ./mvnw
      
      - name: Build JAR
        run: ./mvnw package -DskipTests --file pom.xml

      - name: Build Docker image
        run: docker build -t dasunkad/library-manager-core:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: dasunkad
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Push Docker image
        run: docker push dasunkad/library-manager-core:latest
